<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<script src="https://miro.com/app/static/rtb.sdk.1.1.js"></script>
<link type="text/css" href="https://miro.com/app/static/rtb.uikit.css">
<style>
    .rtb-sidebar-caption {
        font-size: 14px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        padding: 24px 0 0 24px;
    }

    .actions {
        padding: 20px 24px 0 24px;
    }

    button {
        height: 32px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        line-height: 30px;
        text-align: center;
        color: #fff;
        min-width: 65px;
        background-color: #2a79ff;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
<div class="rtb-sidebar-caption">Tank-ops</div>
<div class="actions">
    <center>
        <br><br>
        <button id="generate-button" style="width: 120px;">Generate maze!</button>
        <br><br>
        <button id="run-button" style="width: 120px;">Play!</button>
        <br><br>
        <h2 id="you-are-dead" style="display:none; background-color: red;">You are dead, reopen sidebar and click 'Play'!</h2>
        <h2 id="click-for-focus" style="display:none;">Click on sidebar <br>to control tank</h2>
    </center>
</div>

<script type="text/javascript" src="sidebar.js"></script>
</body>
</html>
